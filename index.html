<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./media/boykisser-mausimice.gif">
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="mobile-menu" class="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Hello!</h1>
            <p>I'm Dubiley Dmitiy</p>
            <img src="./media/home_image.avif" alt="Home Image" onerror="this.src='https://via.placeholder.com/800x400?text=Home+Image';">
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Our servicse very cool!</p>
            <img src="./media/services_image.png" alt="Services Image" onerror="this.src='https://via.placeholder.com/800x400?text=Services+Image';">
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We good company, you can trast us</p>
            <img src="./media/about_image.jpg" alt="About Image" onerror="this.src='https://via.placeholder.com/800x400?text=About+Image';">
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>phone: 096-345-23-53</p>
            <p>gmail: cool.company@gmail.com</p>
            <img src="./media/contact_image.webp" alt="Contact Image" onerror="this.src='https://via.placeholder.com/800x400?text=Contact+Image';">
        </section>

        <div class="slider">
            <div class="slide-container">
                <img src="./media/slide1.jpg" alt="Slide 1" onerror="this.src='https://via.placeholder.com/800x400?text=Slide+1';">
                <img src="./media/slide2.jpg" alt="Slide 2" onerror="this.src='https://via.placeholder.com/800x400?text=Slide+2';">
                <img src="./media/slide3.jpg" alt="Slide 3" onerror="this.src='https://via.placeholder.com/800x400?text=Slide+3';">
                <img src="./media/slide4.jpg" alt="Slide 4" onerror="this.src='https://via.placeholder.com/800x400?text=Slide+4';">
                <img src="./media/slide5.jpg" alt="Slide 5" onerror="this.src='https://via.placeholder.com/800x400?text=Slide+5';">
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>

        <div class="gallery">
            <img src="./media/image1.png" alt="Image 1" onerror="this.src='https://via.placeholder.com/200x200?text=Image+1';" class="fhotoInGallery">
            <img src="./media/image2.png" alt="Image 2" onerror="this.src='https://via.placeholder.com/200x200?text=Image+2';" class="fhotoInGallery">
            <img src="./media/image3.png" alt="Image 3" onerror="this.src='https://via.placeholder.com/200x200?text=Image+3';" class="fhotoInGallery">
            <img src="./media/image4.png" alt="Image 4" onerror="this.src='https://via.placeholder.com/200x200?text=Image+4';" class="fhotoInGallery">
            <img src="./media/image5.jfif" alt="Image 5" onerror="this.src='https://via.placeholder.com/200x200?text=Image+5';" class="fhotoInGallery">
            <img src="./media/image6.png" alt="Image 6" onerror="this.src='https://via.placeholder.com/200x200?text=Image+6';" class="fhotoInGallery">
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
